<!-- InterPolation -->
<h1>Welcome to {{hotelName}}</h1>

<!-- Property Binding -->

<div [hidden]="hideRooms">
    
    No of rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

{{ rooms?.availableRooms ?? 'No rooms'}}

<div *ngIf="rooms.availableRooms > 0">
    Room List
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Aminities</th>
            <th>CheckIN Time</th>
        </tr>
        <tr *ngFor="let room of roomList; let e=even; let o=odd; let i=index">
            <td>{{i+1}}</td>
            <td>{{e ? "Even" : "Odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
        </tr>
    </table>
</div>

<!-- event binding -->

<button (click)="toggle()">Toggle</button>
